name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.4.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-companion-app:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            pkg_target: node20-macos-arm64
            sidecar: pulso-companion-aarch64-apple-darwin
            label: macOS (Apple Silicon)
          - platform: macos-13
            target: x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
            pkg_target: node20-macos-x64
            sidecar: pulso-companion-x86_64-apple-darwin
            label: macOS (Intel)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_target: x86_64-unknown-linux-gnu
            pkg_target: node20-linux-x64
            sidecar: pulso-companion-x86_64-unknown-linux-gnu
            label: Linux (x64)
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc
            pkg_target: node20-win-x64
            sidecar: pulso-companion-x86_64-pc-windows-msvc.exe
            label: Windows (x64)

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.label }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: usepulso/pulso-source
          token: ${{ secrets.SOURCE_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/companion-app/src-tauri

      # Linux dependencies for Tauri
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # Build companion TypeScript
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build companion
        run: pnpm --filter @pulso/companion build

      # Build sidecar binary with pkg
      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Build sidecar
        shell: bash
        run: |
          mkdir -p apps/companion-app/src-tauri/binaries
          pkg apps/companion/dist/index.js \
            --target ${{ matrix.pkg_target }} \
            --output apps/companion-app/src-tauri/binaries/${{ matrix.sidecar }} \
            --compress GZip

      - name: Make sidecar executable
        if: matrix.platform != 'windows-latest'
        run: chmod +x apps/companion-app/src-tauri/binaries/${{ matrix.sidecar }}

      # Build Tauri app
      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2

      - name: Build Tauri app
        working-directory: apps/companion-app
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''

      # Upload artifacts
      - name: Upload macOS DMG
        if: contains(matrix.target, 'apple')
        uses: actions/upload-artifact@v4
        with:
          name: pulso-companion-${{ matrix.target }}
          path: apps/companion-app/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload Linux bundles
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: pulso-companion-${{ matrix.target }}
          path: |
            apps/companion-app/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/companion-app/src-tauri/target/release/bundle/deb/*.deb

      - name: Upload Windows installer
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulso-companion-${{ matrix.target }}
          path: |
            apps/companion-app/src-tauri/target/release/bundle/msi/*.msi
            apps/companion-app/src-tauri/target/release/bundle/nsis/*.exe

  publish-release:
    needs: build-companion-app
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Pulso ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.msi
            artifacts/**/*.exe
          body: |
            ## Downloads

            | Platform | File |
            |:--|:--|
            | **macOS** (Apple Silicon) | `.dmg` — arm64 |
            | **macOS** (Intel) | `.dmg` — x64 |
            | **Windows** | `.msi` installer + `.exe` NSIS |
            | **Linux** | `.AppImage` + `.deb` |
            | **Companion CLI** (all platforms) | `npm install -g @pulso/companion` |
            | **Web** | [app.runpulso.com](https://app.runpulso.com) |
            | **iOS** | [App Store](https://apps.apple.com/app/pulso-ai-agents/id6740000000) |
            | **Android** | [Google Play](https://play.google.com/store/apps/details?id=com.runpulso.app) |

            ## Install

            ```bash
            # CLI (all platforms)
            npm install -g @pulso/companion
            pulso-companion login

            # Or download the desktop app for your platform from the assets below.
            ```
