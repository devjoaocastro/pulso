id: case-study-writer
name: Case Study Writer
category: content
description: Research and write a compelling customer case study
tags: [case-study, testimonial, b2b]
difficulty: intermediate
estimatedCost: "$0.20-1.00"
config:
  name: case-study-writer

  agents:
    researcher:
      role: Case study researcher
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, web_search]
      prompt: |
        Gather case study information:
        - Customer background and industry
        - Problem/challenge they faced
        - Solution implemented (our product)
        - Results and metrics
        - Timeline of implementation
        Structure using the Challenge → Solution → Results framework.

    writer:
      role: Case study writer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Write a compelling case study:
        - Headline with key result metric
        - Executive summary (2-3 sentences)
        - Customer profile sidebar
        - Challenge section (empathize with reader)
        - Solution section (how the product helped)
        - Results section (specific metrics, quotes)
        - Key takeaways
        Write like a story, not a feature list.

  connections:
    - from: researcher
      to: writer

  budget:
    max_usd: 1.00

