---
id: blog-post-pipeline
name: Blog Post Pipeline
category: content
description: Research, write, edit, and SEO-optimize a blog post
tags: [blog, seo, writing, content-marketing]
difficulty: beginner
estimatedCost: "$0.30-1.50"
config:
  name: blog-post-pipeline

  agents:
    researcher:
      role: Topic researcher
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [web_search, web_fetch]
      prompt: |
        Research the topic thoroughly:
        - Find 5+ authoritative sources
        - Identify key statistics and data points
        - Note competing articles and their angles
        - Find unique insights not commonly covered
        Output: research brief with sources and key points.

    writer:
      role: Content writer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Write a compelling blog post based on the research:
        - Hook readers with a strong opening
        - Use subheadings for scanability
        - Include data and examples
        - Write conversationally but authoritatively
        - 1500-2500 words
        - Include a CTA at the end

    editor:
      role: Editor and SEO optimizer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write, edit]
      prompt: |
        Edit and optimize the blog post:
        - Fix grammar, clarity, and flow
        - Optimize title and meta description for SEO
        - Add internal/external link suggestions
        - Ensure proper heading hierarchy (H1, H2, H3)
        - Suggest featured image description
        - Add schema markup suggestions

  connections:
    - from: researcher
      to: writer
    - from: writer
      to: editor

  budget:
    max_usd: 1.50

