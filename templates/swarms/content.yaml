id: seo-content-cluster
name: SEO Content Cluster
category: content
description: Plan and write a topic cluster for SEO authority
tags: [seo, content-cluster, pillar-page]
difficulty: advanced
estimatedCost: "$1.00-4.00"
config:
  name: seo-content-cluster

  agents:
    keyword-researcher:
      role: SEO keyword researcher
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [web_search]
      prompt: |
        Research keywords for the topic cluster:
        - Identify 1 pillar keyword (high volume, medium difficulty)
        - Find 10-15 supporting long-tail keywords
        - Map search intent for each (informational, transactional, navigational)
        - Identify content gaps vs top-ranking pages
        Output: keyword map with volume estimates and content types.

    content-planner:
      role: Content strategist
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Plan the content cluster:
        - 1 pillar page (comprehensive, 3000+ words)
        - 8-12 cluster articles (1000-1500 words each)
        - Internal linking strategy between articles
        - Content briefs for each piece
        Output: full content plan with outlines.

    pillar-writer:
      role: Pillar page writer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Write the pillar page:
        - Comprehensive coverage of the main topic
        - Sections that link to cluster articles
        - Include data, examples, and expert insights
        - Optimize for the pillar keyword
        - Table of contents at the top
        3000+ words, authoritative tone.

  connections:
    - from: keyword-researcher
      to: content-planner
    - from: content-planner
      to: pillar-writer

  budget:
    max_usd: 4.00

