# ─── 1. Ticket Triage ────────────────────────────────────────
---
id: ticket-triage
name: Ticket Triage
category: support
description: Automatically classify, prioritize, and route support tickets
tags: [triage, tickets, classification, routing]
difficulty: beginner
estimatedCost: "$0.10-0.50"
config:
  name: ticket-triage

  agents:
    classifier:
      role: Ticket classification specialist
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep]
      prompt: |
        Classify incoming support tickets:
        - Category: bug, feature-request, billing, account, how-to, integration, security
        - Priority: P0 (outage), P1 (broken feature), P2 (degraded), P3 (question), P4 (enhancement)
        - Sentiment: frustrated, neutral, positive
        - Complexity: simple (known answer), moderate (investigation), complex (engineering)
        - Language detection for routing
        Output: classification labels per ticket with confidence scores.

    router:
      role: Ticket routing and response advisor
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Route and prepare responses for classified tickets:
        - Assign to appropriate team/queue based on category and complexity
        - Draft initial response for simple tickets (known answers)
        - Flag P0/P1 tickets for immediate escalation
        - Suggest relevant knowledge base articles
        - Estimate resolution time per ticket
        - Identify duplicate or related tickets
        - Tag tickets requiring engineering input
        Output: routing decisions with draft responses and KB article suggestions.

  connections:
    - from: classifier
      to: router

  budget:
    max_usd: 0.50

# ─── 2. FAQ Generator ────────────────────────────────────────
---
id: faq-generator
name: FAQ Generator
category: support
description: Analyze support tickets to generate and update FAQ content
tags: [faq, knowledge-base, self-service, documentation]
difficulty: beginner
estimatedCost: "$0.20-0.80"
config:
  name: faq-generator

  agents:
    analyzer:
      role: Support pattern analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob]
      prompt: |
        Analyze support tickets to identify FAQ candidates:
        - Find the most frequently asked questions (top 30)
        - Group similar questions into categories
        - Identify questions with consistent answers
        - Note questions where answers have changed over time
        - Find gaps in existing FAQ coverage
        Output: ranked list of FAQ candidates grouped by category.

    writer:
      role: FAQ content writer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Write clear, helpful FAQ entries:
        - Write each question in the customer's natural language
        - Provide concise, step-by-step answers
        - Include screenshots or code examples where helpful
        - Add related questions cross-references
        - Write for a non-technical audience
        - Include troubleshooting steps for common issues
        - Add "Still need help?" escalation paths
        Format as structured FAQ sections ready for publishing.

  connections:
    - from: analyzer
      to: writer

  budget:
    max_usd: 0.80

# ─── 3. Knowledge Base Updater ───────────────────────────────
---
id: knowledge-base-updater
name: Knowledge Base Updater
category: support
description: Audit and update knowledge base articles for accuracy and completeness
tags: [knowledge-base, documentation, accuracy, maintenance]
difficulty: intermediate
estimatedCost: "$0.30-1.00"
config:
  name: knowledge-base-updater

  agents:
    auditor:
      role: Knowledge base auditor
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob]
      prompt: |
        Audit existing knowledge base articles:
        - Check for outdated information (deprecated features, old UI references)
        - Verify technical accuracy of procedures
        - Identify broken links and missing images
        - Find articles with low helpfulness ratings
        - Detect duplicate or conflicting articles
        - Note missing topics based on recent support tickets
        Output: audit report with issues per article and priority rating.

    updater:
      role: Knowledge base content updater
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write, grep]
      prompt: |
        Update knowledge base articles based on audit findings:
        - Rewrite outdated sections with current information
        - Fix broken links and update screenshots descriptions
        - Merge duplicate articles into authoritative versions
        - Add missing troubleshooting steps
        - Improve search keywords and metadata
        - Write new articles for identified gaps
        - Add version tags and last-updated dates
        Output: updated articles and new article drafts ready for review.

  connections:
    - from: auditor
      to: updater

  budget:
    max_usd: 1.00

# ─── 4. Customer Health Scorer ───────────────────────────────
---
id: customer-health-scorer
name: Customer Health Scorer
category: support
description: Score customer health based on usage, support, and engagement signals
tags: [customer-health, churn, retention, scoring]
difficulty: intermediate
estimatedCost: "$0.30-1.00"
config:
  name: customer-health-scorer

  agents:
    data-collector:
      role: Customer signal collector
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob]
      prompt: |
        Collect customer health signals:
        - Usage metrics: login frequency, feature adoption, API call volume
        - Support metrics: ticket volume, severity trends, resolution satisfaction
        - Engagement metrics: email opens, NPS responses, community activity
        - Financial metrics: payment history, plan utilization, expansion signals
        - Product metrics: time in app, feature breadth, workflow completion
        Output: structured customer signal data per account.

    scorer:
      role: Customer health scoring analyst
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Score customer health and create action plans:
        - Calculate health score (0-100) using weighted signal model
        - Classify: healthy (80-100), at-risk (50-79), critical (0-49)
        - Identify leading indicators of churn per account
        - Recommend interventions for at-risk and critical accounts
        - Suggest upsell opportunities for healthy accounts
        - Create watch list with specific warning signals
        - Design automated health alert thresholds
        Output: customer health scorecard with scores, risk factors, and action plans.

  connections:
    - from: data-collector
      to: scorer

  budget:
    max_usd: 1.00

# ─── 5. Escalation Predictor ────────────────────────────────
---
id: escalation-predictor
name: Escalation Predictor
category: support
description: Predict which tickets will escalate and recommend preemptive actions
tags: [escalation, prediction, proactive, customer-experience]
difficulty: intermediate
estimatedCost: "$0.20-0.80"
config:
  name: escalation-predictor

  agents:
    analyzer:
      role: Escalation pattern analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob]
      prompt: |
        Analyze tickets for escalation risk signals:
        - Sentiment: negative language, ALL CAPS, threat of churn
        - History: repeat contacts on same issue, previous escalations
        - Timing: long wait times, SLA breach approaching
        - Complexity: multi-department issues, unclear ownership
        - Customer tier: enterprise, high-value, influencer
        Score each ticket 0-100 for escalation probability.
        Output: risk-scored ticket list with identified escalation signals.

    advisor:
      role: Escalation prevention advisor
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Create escalation prevention recommendations:
        - For high-risk tickets: draft empathetic response with ownership commitment
        - Suggest proactive outreach (phone call, expedited resolution)
        - Identify systemic issues causing repeat escalations
        - Recommend process improvements to reduce escalation rates
        - Create templates for common escalation scenarios
        - Design early warning dashboard specifications
        Output: prevention playbook with templates, process fixes, and dashboard specs.

  connections:
    - from: analyzer
      to: advisor

  budget:
    max_usd: 0.80

# ─── 6. Response Template Generator ─────────────────────────
---
id: response-template-generator
name: Response Template Generator
category: support
description: Generate reusable support response templates from historical conversations
tags: [templates, responses, macros, efficiency]
difficulty: beginner
estimatedCost: "$0.15-0.60"
config:
  name: response-template-generator

  agents:
    pattern-miner:
      role: Response pattern analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob]
      prompt: |
        Analyze historical support conversations for template opportunities:
        - Identify the most common question-answer patterns
        - Find responses that received positive feedback
        - Group similar resolutions by ticket category
        - Note personalization points (name, product, plan)
        - Identify multi-step resolution workflows
        Output: pattern list with sample conversations per template category.

    template-writer:
      role: Response template author
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Create professional support response templates:
        - Write with empathy and a human tone (not robotic)
        - Include personalization placeholders ({{name}}, {{product}}, {{plan}})
        - Add conditional sections for common variations
        - Include links to relevant KB articles
        - Write templates for: greeting, diagnosis, resolution, follow-up, escalation
        - Create templates for each ticket category
        - Add tone guidelines (formal, friendly, urgent)
        Output: template library organized by category with usage guidelines.

  connections:
    - from: pattern-miner
      to: template-writer

  budget:
    max_usd: 0.60
