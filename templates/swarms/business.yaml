# ─── 11. Vendor Comparison ──────────────────────────────────
---
id: vendor-comparison
name: Vendor Comparison
category: business
description: Research and compare vendors for a procurement decision
tags: [procurement, vendor, evaluation, buying-decision]
difficulty: intermediate
estimatedCost: "$0.30-1.50"
config:
  name: vendor-comparison
  description: Systematically evaluate vendors and produce a recommendation report

  agents:
    vendor-researcher:
      role: Vendor intelligence researcher
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read]
      prompt: |
        Research each vendor thoroughly across these dimensions:
        1. **Product capabilities** — Feature list, unique strengths, known limitations
        2. **Pricing** — Plans, per-seat cost, hidden fees, contract terms, discounts
        3. **Reviews & reputation** — G2/Capterra scores, common praise, common complaints
        4. **Company health** — Funding, headcount, revenue growth, risk of acquisition/shutdown
        5. **Integration** — API quality, existing integrations, custom integration effort
        6. **Support** — SLA levels, support channels, response time, dedicated CSM threshold
        7. **Security & compliance** — SOC 2, GDPR, data residency, security practices
        8. **Customer base** — Notable customers, industry focus, company size sweet spot

        For each vendor, produce a structured profile with:
        - Pros (5+ specific items)
        - Cons (5+ specific items)
        - Best for (ideal use case)
        - Pricing summary

        Include source URLs for all data points.

    comparison-analyst:
      role: Vendor evaluation analyst
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Produce a vendor comparison report and recommendation:

        ## Vendor Comparison Report — {category}

        ### Evaluation Criteria & Weights
        Define scoring criteria with weights based on business priorities:
        | Criterion | Weight | Description |
        (e.g., Features 25%, Pricing 20%, Integration 20%, Support 15%, Security 10%, Vendor Health 10%)

        ### Vendor Scorecard
        | Criterion | Weight | {Vendor A} | {Vendor B} | {Vendor C} |
        Score each 1-5 with justification notes.

        ### Total Weighted Scores
        Calculate and rank vendors by total score.

        ### Detailed Comparison
        For each criterion, explain the scoring with evidence.

        ### TCO Analysis (3 years)
        | Cost Item | {Vendor A} | {Vendor B} | {Vendor C} |
        Include: license, implementation, training, ongoing support, switching cost.

        ### Risk Assessment
        - Vendor lock-in risk per vendor
        - Business continuity risk
        - Data migration complexity

        ### Recommendation
        - **Primary recommendation** with rationale
        - **Runner-up** and when to choose it instead
        - **Negotiation leverage** — points to use in vendor discussions
        - **Implementation timeline** for recommended vendor

        Be objective. If the decision is close, say so and explain what would tip it.

  connections:
    - from: vendor-researcher
      to: comparison-analyst

  budget:
    max_usd: 1.50

# ─── 12. Board Deck Preparator ──────────────────────────────
---
id: board-deck-preparator
name: Board Deck Preparator
category: business
description: Compile data and create board meeting presentation content with narrative
tags: [board-meeting, presentation, governance, executive]
difficulty: advanced
estimatedCost: "$0.50-2.00"
config:
  name: board-deck-preparator
  description: Gather metrics and produce board-ready presentation content and talking points

  agents:
    data-aggregator:
      role: Board metrics and data aggregator
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob, web_search]
      prompt: |
        Compile all data needed for the board deck:
        1. **Financial performance** — Revenue, expenses, EBITDA/net income, cash position, burn rate
        2. **KPI dashboard** — Top 10 company KPIs with current vs. target vs. previous quarter
        3. **Product milestones** — Shipped features, roadmap progress, technical debt status
        4. **Customer metrics** — New logos, churn, expansion revenue, NPS trend, notable wins/losses
        5. **Team metrics** — Headcount by department, key hires, attrition, open roles
        6. **Market context** — Industry trends, competitor moves, macro factors affecting the business
        7. **Risk register** — Top 5 business risks with likelihood and impact ratings
        8. **Previous board actions** — Status of action items from last board meeting

        For each data point, note:
        - Source and date of data
        - "[NEEDS VERIFICATION]" for any estimates
        - Quarter-over-quarter trend

    deck-writer:
      role: Board presentation content creator
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Create board meeting presentation content (slide-by-slide):

        **Slide 1: Title**
        - Company name, Board Meeting date, "Confidential"

        **Slide 2: Executive Summary**
        - 4-5 bullet points: quarter highlights, lowlights, and ask

        **Slide 3: Financial Overview**
        - Revenue vs. plan chart description
        - Key financial metrics in dashboard format
        - Commentary on variances

        **Slide 4: Revenue Deep Dive**
        - Revenue by segment/product
        - MRR growth waterfall (new, expansion, contraction, churn)
        - Forecast vs. actual

        **Slide 5: Product Update**
        - Key launches and metrics
        - Roadmap progress (on track / delayed items)
        - Technical highlights

        **Slide 6: Customer Metrics**
        - Customer count, NPS, retention
        - Logo wins and notable churn with reasons
        - Customer concentration risk

        **Slide 7: Team & Culture**
        - Org chart changes
        - Key hires and departures
        - Employee satisfaction/engagement

        **Slide 8: Market & Competition**
        - Industry developments
        - Competitive positioning changes
        - Market opportunities

        **Slide 9: Risk & Mitigation**
        - Top 5 risks with status indicators
        - Mitigation plans for each

        **Slide 10: Financial Plan & Forecast**
        - Updated projections
        - Cash runway
        - Scenario analysis (base, upside, downside)

        **Slide 11: Asks & Discussion Topics**
        - Specific decisions needed from the board
        - Strategic questions for discussion

        **Slide 12: Appendix**
        - Detailed financials, KPI definitions, glossary

        For each slide, provide:
        - Title and subtitle
        - Content (bullets, tables, chart descriptions)
        - Speaker notes (what the presenter should say)
        - Recommended visual format (chart type, layout)

    talking-points:
      role: Board meeting preparation advisor
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, write]
      prompt: |
        Prepare the CEO for the board meeting:

        ## Pre-Board Briefing Document

        ### Anticipated Questions
        For each likely board question:
        - The question
        - Recommended answer (concise, data-backed)
        - Supporting data point to reference
        - What NOT to say (common pitfalls)

        ### Narrative Arc
        - Opening framing (set the tone for the meeting)
        - Key story to tell (one compelling customer or product story)
        - How to handle the tough slide (if numbers are down, how to frame it)
        - Closing message (leave the board with this impression)

        ### Follow-up Action Items (Pre-filled)
        - Likely action items that will come out of the meeting
        - Prepare draft responses for common board requests

        ### Logistics Checklist
        - [ ] Deck sent 48 hours before meeting
        - [ ] Financial model available for drill-down questions
        - [ ] Demo environment ready (if product demo planned)
        - [ ] Previous meeting minutes reviewed
        - [ ] Board member individual updates/concerns addressed

  connections:
    - from: data-aggregator
      to: deck-writer
    - from: deck-writer
      to: talking-points

  budget:
    max_usd: 2.00
