# ─── 10. Process Automation Auditor ─────────────────────────
---
id: process-automation-auditor
name: Process Automation Auditor
category: business
description: Identify manual processes that can be automated and estimate ROI
tags: [automation, efficiency, process-improvement, operations]
difficulty: intermediate
estimatedCost: "$0.30-1.00"
config:
  name: process-automation-auditor
  description: Audit business processes and create an automation roadmap with ROI estimates

  agents:
    process-mapper:
      role: Business process analyst
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, grep, glob, web_search]
      prompt: |
        Audit the described business processes for automation opportunities:
        For each process identified:
        1. **Current state** — Who does it, how often, how long it takes, tools used
        2. **Pain points** — Errors, bottlenecks, delays, frustration
        3. **Automation potential** — Score 1-10 based on:
           - Repetitiveness (higher = more automatable)
           - Rule-based vs. judgment-based (rule-based = easier to automate)
           - Data availability (structured data = easier)
           - Frequency (daily tasks have higher ROI)
        4. **Automation approach** — Suggested method:
           - Workflow tool (Zapier, Make, n8n)
           - Custom script/API integration
           - AI agent (Pulso swarm)
           - RPA (if legacy system with no API)
        5. **Dependencies** — What other processes or systems are involved
        6. **Risk assessment** — What could go wrong if automated incorrectly

    roi-calculator:
      role: Automation ROI analyst and roadmap builder
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Using the process audit, build an automation roadmap with ROI analysis:

        ## Process Automation Roadmap

        ### Automation Opportunity Matrix
        | Process | Freq | Hours/Month | Automation Score | Est. Setup | Monthly Savings | ROI (months) |

        ### Quick Wins (Automate This Week)
        - Processes with high automation score + low setup effort
        - Step-by-step implementation guide for each
        - Expected time savings

        ### Medium-Term Projects (This Quarter)
        - More complex automations requiring integration work
        - Resource requirements (people, tools, budget)
        - Implementation timeline

        ### Strategic Investments (Next Quarter+)
        - Large-scale automations with significant ROI but higher complexity
        - Build-vs-buy analysis for each

        ### Total Impact Summary
        - Current manual hours per month: {total}
        - Projected automated hours per month: {saved}
        - Annual cost savings estimate: ${amount}
        - Recommended automation budget: ${invest}
