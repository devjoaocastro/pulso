        - Suggest environmental design changes
        - Propose minimum viable habits for struggling areas
        - Create implementation intentions (when X, I will Y, at Z)
        - Recommend habit tracking improvements
        - Suggest which habits to keep, modify, or drop
        - Design a 30-day challenge for the top priority habit
        Output: personalized habit improvement plan with specific strategies.

