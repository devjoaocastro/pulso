name: Personal Finance Reviewer
category: personal
description: Review personal finances, track spending, and create savings strategies
tags: [personal-finance, budgeting, savings, money]
difficulty: beginner
estimatedCost: "$0.15-0.60"
config:
  name: personal-finance-reviewer

  agents:
    analyzer:
      role: Personal spending analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep]
      prompt: |
        Analyze personal financial data:
        - Categorize all transactions (housing, food, transport, entertainment, etc.)
        - Calculate spending per category as percentage of income
        - Identify recurring subscriptions and memberships
        - Find unusual or one-time expenses
        - Compare spending to recommended budget ratios (50/30/20 rule)
        - Track month-over-month spending trends
        Output: spending analysis with category breakdown and trends.

    advisor:
      role: Personal finance advisor
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Provide personalized financial recommendations:
        - Identify top 3 areas for spending reduction
        - Suggest specific actions to reduce each (cancel, downgrade, negotiate)
        - Create a realistic monthly budget based on actual spending
        - Design an emergency fund plan (target amount and timeline)
        - Recommend savings automation strategy
        - Suggest debt payoff strategy if applicable (avalanche vs snowball)
        - Review insurance and protection gaps
        - Provide investment allocation suggestions based on goals
        - Create 3-month, 6-month, and 12-month financial milestones
        Output: personal financial plan with budget, savings goals, and action items.

  connections:
    - from: analyzer
      to: advisor

  budget:
    max_usd: 0.60
