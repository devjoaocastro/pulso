# ─── 1. Daily Planner ────────────────────────────────────────
---
id: daily-planner
name: Daily Planner
category: personal
description: Create an optimized daily schedule balancing priorities, energy, and commitments
tags: [planning, productivity, schedule, time-management]
difficulty: beginner
estimatedCost: "$0.10-0.50"
config:
  name: daily-planner

  agents:
    analyzer:
      role: Priority and energy analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, web_search]
      prompt: |
        Analyze the day's inputs:
        - Review existing calendar events and commitments
        - List pending tasks from task lists and inboxes
        - Identify deadlines approaching today and this week
        - Note energy patterns (morning peak, afternoon dip)
        - Check for recurring routines and habits
        Output: prioritized task list with time estimates and energy requirements.

    scheduler:
      role: Daily schedule optimizer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Create an optimized daily schedule:
        - Block deep work during peak energy hours
        - Batch similar tasks (emails, calls, admin)
        - Include buffer time between meetings
        - Schedule breaks and movement (Pomodoro-style)
        - Assign the 3 most important tasks to protected time slots
        - Leave margin for unexpected tasks (20% buffer)
        - Include morning review and evening shutdown routine
        - Note what to delegate or defer
        Format as a clean time-blocked schedule with task assignments.

  connections:
    - from: analyzer
      to: scheduler

  budget:
    max_usd: 0.50

# ─── 2. Email Triage ─────────────────────────────────────────
---
id: email-triage
name: Email Triage
category: personal
description: Classify and prioritize emails with suggested actions and draft responses
tags: [email, inbox-zero, productivity, communication]
difficulty: beginner
estimatedCost: "$0.10-0.50"
config:
  name: email-triage

  agents:
    classifier:
      role: Email priority classifier
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep]
      prompt: |
        Classify and triage emails:
        - Priority: urgent (needs response today), important (this week), low (can wait), FYI (no action)
        - Category: action-required, waiting-on-others, reference, newsletter, spam
        - Sentiment: positive, neutral, negative, escalation
        - Time to respond estimate: quick (< 2 min), medium (5-15 min), long (30+ min)
        - Flag emails requiring research or input from others
        Output: classified email list sorted by priority with action tags.

    responder:
      role: Email response drafter
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Draft responses for prioritized emails:
        - Quick replies: concise, actionable, professional
        - Complex replies: structured with context and next steps
        - Delegation emails: clear ask with deadline and context
        - Decline emails: polite with alternative suggestion
        - Follow-up emails: nudge without being pushy
        Match the sender's communication style and formality level.
        Include suggested follow-up reminders for waiting items.
        Output: draft responses grouped by priority tier.

  connections:
    - from: classifier
      to: responder

  budget:
    max_usd: 0.50

# ─── 3. Learning Path Creator ────────────────────────────────
---
id: learning-path-creator
name: Learning Path Creator
category: personal
description: Create a structured learning path for any skill with resources and milestones
tags: [learning, education, skill-development, self-improvement]
difficulty: beginner
estimatedCost: "$0.20-0.80"
config:
  name: learning-path-creator

  agents:
    researcher:
      role: Learning resource researcher
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [web_search, web_fetch]
      prompt: |
        Research learning resources for the target skill:
        - Find top-rated courses (free and paid) on major platforms
        - Identify recommended books and tutorials
        - Find YouTube channels and podcast recommendations
        - Locate community resources (Discord, Reddit, forums)
        - Identify hands-on projects for practice
        - Research typical learning timelines for each skill level
        Output: curated resource list organized by skill level and format.

    planner:
      role: Learning path designer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Design a structured learning path:
        - Assess starting level and define target proficiency
        - Break into phases: fundamentals, intermediate, advanced, mastery
        - Create weekly study plan with specific time allocation
        - Assign resources per phase (mix of theory and practice)
        - Define milestone projects to validate learning
        - Include spaced repetition checkpoints
        - Add accountability mechanisms (share progress, teaching others)
        - Estimate total time investment per phase
        - Include "learn by building" projects at each level
        Output: complete learning roadmap with weekly schedule and milestone definitions.

  connections:
    - from: researcher
      to: planner

  budget:
    max_usd: 0.80

# ─── 4. Habit Tracker Analyzer ───────────────────────────────
---
id: habit-tracker-analyzer
name: Habit Tracker Analyzer
category: personal
description: Analyze habit tracking data and recommend improvements for consistency
tags: [habits, behavior, consistency, self-improvement]
difficulty: beginner
estimatedCost: "$0.10-0.50"
config:
  name: habit-tracker-analyzer

  agents:
    analyzer:
      role: Habit data analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
