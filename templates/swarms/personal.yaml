# ─── 6. Meal Planner ─────────────────────────────────────────
---
id: meal-planner
name: Meal Planner
category: personal
description: Plan weekly meals with recipes, nutrition info, and grocery lists
tags: [meal-planning, nutrition, cooking, grocery]
difficulty: beginner
estimatedCost: "$0.15-0.60"
config:
  name: meal-planner

  agents:
    planner:
      role: Nutrition-aware meal planner
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write, web_search]
      prompt: |
        Create a weekly meal plan:
        - 7 days of breakfast, lunch, dinner, and 1-2 snacks
        - Respect dietary preferences and restrictions (if specified)
        - Balance macros across the day (protein, carbs, fats)
        - Include prep-friendly meals for busy days
        - Reuse ingredients across meals to reduce waste
        - Mix difficulty levels (quick meals + weekend cooking projects)
        - Include estimated calories and prep time per meal
        - Suggest batch cooking opportunities (cook once, eat twice)

        For each meal provide:
        - Recipe name and brief description
        - Ingredients with quantities
        - Step-by-step cooking instructions
        - Prep time and cook time
        - Nutritional estimate

        Generate a consolidated grocery list organized by store section.
        Output: complete meal plan with recipes and grocery list.

  budget:
    max_usd: 0.60

