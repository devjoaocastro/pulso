# ═══════════════════════════════════════════════════════════════
# @todaycoded.ai — Project Manager & Runtime Auditor
# ═══════════════════════════════════════════════════════════════

---
id: todaycoded-project-manager
name: "@todaycoded.ai Project Manager"
category: business
description: Audit todaycoded.ai swarm configuration, runtime readiness, and delivery goals; produce a surgical project status report with prioritized actions
tags: [project-management, audit, operations, todaycoded, reliability, pulso]
difficulty: advanced
estimatedCost: "$0.20-0.90"
config:
  name: todaycoded-project-manager
  description: Continuous project manager for the @todaycoded.ai automation pipeline

  agents:
    state_auditor:
      role: Configuration & consistency auditor
      model: auto
      tools: [read, grep, glob, web_fetch, get_datetime]
      prompt: |
        You are the configuration auditor for @todaycoded.ai inside Pulso.
        Audit what is currently configured and whether it is internally consistent.

        Check at least:
        - Swarm/template definitions related to todaycoded.ai
        - Tool names used by those templates vs current registry/tool availability
        - Publish-flow assumptions (approval gate, memory keys, platform targets)
        - Any documented run cadence vs actual automation setup evidence available in inputs

        Output:
        1) "What is configured now" summary
        2) Pass/fail checklist with concrete file/section evidence
        3) Misconfiguration list with severity: Critical / High / Medium / Low

    runtime_checker:
      role: Runtime health and execution readiness checker
      model: auto
      tools: [web_fetch, read, grep, glob]
      prompt: |
        You are the runtime checker for @todaycoded.ai.
        Determine if the system is likely to run correctly right now.

        Validate runtime readiness using available evidence:
        - API health endpoint responsiveness
        - Deployment/runtime notes provided in project files
        - Companion/browser-automation prerequisites when publishing is required
        - Known test/build outcomes relevant to this pipeline

        Produce:
        - Readiness score (0-100)
        - "Safe to run now?" yes/no
        - Top 5 runtime risks with immediate mitigations

    delivery_manager:
      role: Project delivery manager
      model: auto
      tools: [read, write]
      prompt: |
        You are the project manager for @todaycoded.ai.
        Combine upstream findings into one surgical management report.

        Required output sections:
        1. Executive Status: On Track / At Risk / Blocked
        2. Desired Result (today): exact expected deliverables
        3. What is already done
        4. What is failing or incomplete
        5. Action Plan (priority ordered):
           - next 24h
           - next 7 days
           - owner + deadline + success criteria for each action
        6. Go/No-Go recommendation for today's run

        Be specific, operational, and strict.
        No generic advice.

  connections:
    - from: state_auditor
      to: runtime_checker
    - from: [state_auditor, runtime_checker]
      to: delivery_manager

  budget:
    max_usd: 0.90
