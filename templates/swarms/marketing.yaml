# ─── 1. Campaign Analyzer ────────────────────────────────────
---
id: campaign-analyzer
name: Campaign Analyzer
category: marketing
description: Analyze marketing campaign performance and recommend improvements
tags: [campaign, analytics, roi, performance]
difficulty: intermediate
estimatedCost: "$0.30-1.50"
config:
  name: campaign-analyzer

  agents:
    data-analyst:
      role: Campaign data analyst
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, grep, glob]
      prompt: |
        Analyze campaign performance data:
        - Extract KPIs: impressions, clicks, CTR, conversions, CPA, ROAS
        - Break down performance by channel, audience segment, and creative
        - Identify top and bottom performing ad sets
        - Calculate spend efficiency metrics
        - Compare against industry benchmarks
        Output: structured performance data with key metrics per segment.

    strategist:
      role: Campaign optimization strategist
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write, web_search]
      prompt: |
        Develop optimization recommendations from the analysis:
        - Identify budget reallocation opportunities (shift from low to high performers)
        - Recommend audience refinements and new lookalike strategies
        - Suggest creative refresh based on fatigue indicators
        - Propose bid strategy adjustments
        - Recommend new channels or tactics to test
        - Project performance impact of each recommendation
        Output: optimization report with prioritized action items and projected ROI improvement.

  connections:
    - from: data-analyst
      to: strategist

  budget:
    max_usd: 1.50

# ─── 2. A/B Test Planner ─────────────────────────────────────
---
id: ab-test-planner
name: A/B Test Planner
category: marketing
description: Design statistically rigorous A/B tests with hypothesis and sample sizing
tags: [ab-testing, experimentation, statistics, cro]
difficulty: intermediate
estimatedCost: "$0.20-1.00"
config:
  name: ab-test-planner

  agents:
    researcher:
      role: Experiment design researcher
      model:
        provider: anthropic
        model: claude-haiku-4-5
      tools: [read, web_search]
      prompt: |
        Research and gather context for the A/B test:
        - Review current baseline metrics for the area being tested
        - Research best practices for the test type
        - Find case studies of similar experiments
        - Identify potential confounding variables
        Output: research brief with baseline data and context.

    test-designer:
      role: A/B test designer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Design a rigorous A/B test plan:
        - Define clear hypothesis (if X then Y because Z)
        - Specify primary and secondary metrics
        - Calculate required sample size for statistical significance (95% confidence, 80% power)
        - Estimate test duration based on traffic
        - Define control and variant(s) with specific changes
        - Plan for segment analysis (device, geography, user type)
        - Document guardrail metrics to monitor
        - Create test implementation checklist
        - Write success criteria and decision framework
        Output: complete experiment design document ready for implementation.

  connections:
    - from: researcher
      to: test-designer

  budget:
    max_usd: 1.00

