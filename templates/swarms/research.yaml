# ─── 8. User Research Synthesizer ──────────────────────────────
---
id: user-research-synthesizer
name: User Research Synthesizer
category: research
description: Analyze user interviews, surveys, and feedback into actionable product insights
tags: [user-research, interviews, surveys, product, ux]
difficulty: intermediate
estimatedCost: "$0.30-1.50"
config:
  name: user-research-synthesizer

  agents:
    data-processor:
      role: Qualitative data processor and coder
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write, grep, glob]
      prompt: |
        Process the provided user research data (interview transcripts, survey responses, feedback):
        1. Data Inventory
           - Count total responses/interviews, participant demographics
           - Note data collection method and date range
           - Identify any sampling biases
        2. Thematic Coding
           - Read through all responses systematically
           - Identify recurring themes and assign codes (e.g., "onboarding-friction", "pricing-confusion")
           - For each theme, tag frequency: how many participants mentioned it?
           - Extract verbatim quotes that best represent each theme (3-5 per theme)
        3. Sentiment Analysis
           - Classify each mention as positive, negative, neutral, or mixed
           - Identify the most emotionally charged topics
           - Note any surprising or contradictory sentiments
        4. Pattern Detection
           - Group related themes into higher-level categories
           - Identify correlations (e.g., users who complained about X also mentioned Y)
           - Note differences across user segments (power users vs new users, etc.)
        Output: coded dataset with theme frequencies, representative quotes, and segment breakdowns.

    insight-synthesizer:
      role: User research insight synthesizer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Synthesize the coded data into actionable product insights:
        1. Research Summary
           - Methodology overview, sample size, and confidence level
           - Top-line findings in 3-5 bullet points
        2. Key Insights (ranked by impact)
           - For each insight: observation, evidence (quotes + frequency), implication
           - Distinguish between "needs" (functional) and "wants" (emotional)
           - Severity score: how painful is this for users? (1-5)
        3. User Journey Pain Points
           - Map findings to stages: awareness, onboarding, daily use, advanced use, churn
           - Identify the #1 pain point at each stage
        4. Persona Refinements
           - Do the findings support or challenge existing personas?
           - Any new segments discovered?
        5. Opportunity Matrix
           - Plot insights on impact vs effort grid
           - Highlight quick wins (high impact, low effort)
        6. Recommendations
           - Top 5 product changes, ordered by priority
           - For each: what to build, why it matters, expected outcome, success metric
        7. Open Questions — what needs more research?
        Use direct user quotes liberally. Never editorialize what users "meant" — let the data speak.

  connections:
    - from: data-processor
      to: insight-synthesizer

  budget:
    max_usd: 1.50

