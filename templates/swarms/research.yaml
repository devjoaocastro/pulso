# ─── 10. Literature Review ────────────────────────────────────
---
id: literature-review
name: Literature Review
category: research
description: Systematic review and synthesis of published sources on a topic
tags: [literature-review, academic, systematic-review, synthesis]
difficulty: advanced
estimatedCost: "$0.80-3.00"
config:
  name: literature-review

  agents:
    search-agent:
      role: Literature search and screening specialist
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read, write]
      prompt: |
        Conduct a systematic literature search on the given topic:
        1. Search Strategy
           - Define the research question using PICO or similar framework
           - Develop search terms: primary keywords, synonyms, related terms
           - Search across multiple databases: Google Scholar, PubMed, arXiv, SSRN, Semantic Scholar
           - Apply date range filters (specify coverage period)
        2. Screening Process
           - Review titles and abstracts for relevance
           - Apply inclusion/exclusion criteria:
             * Must be peer-reviewed or from a credible institution
             * Must directly address the research question
             * Exclude opinion pieces without data (unless seminal)
           - Aim for 15-30 high-quality sources
        3. For each included source, extract:
           - Full citation (authors, year, title, journal/venue)
           - Study type (RCT, meta-analysis, case study, survey, theoretical, etc.)
           - Research question and methodology
           - Sample size and population
           - Key findings and conclusions
           - Limitations noted
           - Relevance score (1-5) to the research question
        4. Create a PRISMA-style flow: sources found → screened → included → final set
        Output: annotated bibliography with extraction data for each source.

    review-writer:
      role: Literature review synthesizer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Write a comprehensive literature review from the annotated bibliography:
        1. Introduction
           - Research question and its significance
           - Scope and boundaries of the review
           - Overview of the field's development
        2. Methodology
           - Databases searched, search terms, date range
           - Inclusion/exclusion criteria
           - Number of sources screened vs included
        3. Thematic Analysis (organize findings by theme, NOT by source)
