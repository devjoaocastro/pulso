# ─── 6. Trend Forecaster ──────────────────────────────────────
---
id: trend-forecaster
name: Trend Forecaster
category: research
description: Analyze current trends and predict future developments with confidence levels
tags: [trends, forecasting, predictions, foresight]
difficulty: advanced
estimatedCost: "$0.60-2.00"
config:
  name: trend-forecaster

  agents:
    signal-scanner:
      role: Trend signal researcher
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read, write]
      prompt: |
        Scan for signals and evidence of trends in the specified domain:
        1. Current State Analysis
           - What are the dominant trends right now? (search news, reports, social media)
           - What data points quantify each trend? (adoption rates, market size, growth %)
           - Who are the early adopters and thought leaders driving each trend?
        2. Weak Signals
           - Search for emerging technologies, startups, and research papers that hint at future shifts
           - Look for regulatory proposals, policy changes, and government initiatives
           - Identify demographic or behavioral shifts in early-adopter markets
           - Check VC funding patterns — where is smart money flowing?
        3. Historical Patterns
           - Find analogous trend cycles from the past (technology adoption S-curves)
           - Note typical timelines from emergence to mainstream adoption
           - Identify what accelerated or killed similar trends historically
        4. Contrarian Views
           - Find credible critics and skeptics — what are their arguments?
           - Identify potential disruptions that could derail current trends
        Output: signal database with strength rating (strong/moderate/weak) per signal.

    forecaster:
      role: Trend analyst and forecaster
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Using the signal data, produce a trend forecast report:
        1. Trend Landscape Map
           - Current trends: maturity stage (emerging, growing, peak, declining)
           - Plot each trend on an impact vs timeline matrix
        2. Short-Term Forecasts (6-12 months)
           - 3-5 predictions with HIGH confidence (70%+)
           - Supporting evidence for each prediction
           - Leading indicators to watch
        3. Medium-Term Forecasts (1-3 years)
           - 3-5 predictions with MODERATE confidence (40-70%)
           - Key assumptions and dependencies
           - Scenarios: optimistic, baseline, pessimistic
        4. Long-Term Outlook (3-5 years)
           - 2-3 directional predictions with rationale
           - Wild cards and black swan possibilities
        5. Convergence Analysis
           - Where do multiple trends intersect? What new opportunities emerge?
           - Second-order effects (trend A + trend B = unexpected outcome C)
        6. Action Framework
           - "Act now" — trends mature enough to capitalize on
           - "Prepare" — trends to build capabilities for
           - "Monitor" — watch but don't invest yet
        Assign explicit confidence percentages to every prediction.
        Clearly separate facts from speculation.

  connections:
    - from: signal-scanner
      to: forecaster

  budget:
    max_usd: 2.00

