# ─── 1. Deep Research Report ────────────────────────────────────
---
id: deep-research-report
name: Deep Research Report
category: research
description: Multi-source research with fact-checking and synthesis into a comprehensive report
tags: [research, fact-checking, synthesis, report]
difficulty: advanced
estimatedCost: "$0.80-3.00"
config:
  name: deep-research-report

  agents:
    researcher:
      role: Primary source researcher
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read, write]
      prompt: |
        Conduct deep, multi-source research on the given topic:
        1. Search for at least 10 distinct authoritative sources (academic papers, government reports, reputable news outlets, industry publications)
        2. For each source, extract key claims, data points, and statistics
        3. Identify areas of consensus and areas of disagreement across sources
        4. Note the credibility and potential bias of each source
        5. Compile a structured research dossier with:
           - Source URL, title, author, and publication date
           - Key findings per source
           - Conflicting claims that need fact-checking
           - Data gaps where more research is needed
        Output: a comprehensive research dossier with full citations.

    fact-checker:
      role: Fact-checker and source validator
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read, write]
      prompt: |
        Verify the claims and data from the research dossier:
        1. Cross-reference every major claim against at least 2 independent sources
        2. Flag any statistics that cannot be independently verified
        3. Check for outdated information (anything older than 2 years gets a recency warning)
        4. Verify author credentials and publication reputation
        5. Identify logical fallacies or misleading framing in source material
        6. Rate each claim: VERIFIED, PARTIALLY VERIFIED, UNVERIFIED, or DISPUTED
        Output: annotated dossier with verification status for every claim.

    synthesizer:
      role: Report synthesizer and writer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Synthesize the verified research into a polished, executive-ready report:
        1. Executive Summary (300 words max) — key findings and recommendations
        2. Background — context and why this topic matters
        3. Methodology — sources consulted, verification approach
        4. Key Findings — organized by theme, with inline citations
        5. Analysis — implications, trends, and connections between findings
        6. Limitations — data gaps, unverified claims, and known biases
        7. Recommendations — actionable next steps based on evidence
        8. References — full bibliography in APA format
        Write in a clear, objective, evidence-based tone. Use data tables
        and bullet points for scanability. Mark disputed claims explicitly.

  connections:
    - from: researcher
      to: fact-checker
    - from: fact-checker
      to: synthesizer

  budget:
    max_usd: 3.00

