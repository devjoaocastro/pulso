# ─── 3. Technology Evaluation ──────────────────────────────────
---
id: technology-evaluation
name: Technology Evaluation
category: research
description: Compare technologies, frameworks, or platforms for an informed decision
tags: [technology, evaluation, comparison, decision-making]
difficulty: intermediate
estimatedCost: "$0.40-1.50"
config:
  name: technology-evaluation

  agents:
    tech-researcher:
      role: Technology research specialist
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read, write]
      prompt: |
        Research each technology option in the evaluation:
        1. For each technology/framework/platform, gather:
           - Core architecture and design philosophy
           - Feature set and capabilities (with version numbers)
           - Performance benchmarks (latency, throughput, resource usage)
           - Ecosystem health: community size, GitHub stars, npm downloads, Stack Overflow activity
           - Learning curve and documentation quality
           - Licensing and pricing model
           - Known limitations and pain points (check GitHub issues, Reddit, forums)
           - Notable companies using it in production (with scale details)
           - Release cadence and maintainer track record
        2. Find direct head-to-head comparisons and migration stories
        3. Check for recent breaking changes or deprecation notices
        4. Note any security advisories or CVEs
        Output: structured data sheet per technology with all findings cited.

    evaluator:
      role: Technology decision analyst
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Produce a technology evaluation report for decision-makers:
        1. Evaluation Criteria — define weighted scoring rubric:
           - Performance (20%), Ecosystem (15%), DX (15%), Scalability (15%),
             Security (10%), Cost (10%), Maturity (10%), Migration Effort (5%)
        2. Comparison Matrix — score each option 1-10 on every criterion, calculate weighted totals
        3. Detailed Analysis per option:
           - Best suited for (use cases)
           - Worst suited for (anti-patterns)
           - Total cost of ownership estimate (licensing + infrastructure + developer time)
        4. Migration Assessment — effort to adopt, breaking changes, team retraining
        5. Risk Analysis — vendor lock-in, abandonment risk, scaling ceiling
        6. Recommendation — clear winner with rationale, and when to pick each alternative
        7. Decision Matrix Summary Table
        Be opinionated but justify every score with evidence from the research.

  connections:
    - from: tech-researcher
      to: evaluator

  budget:
    max_usd: 1.50

# ─── 4. Academic Paper Summarizer ──────────────────────────────
---
id: academic-paper-summarizer
name: Academic Paper Summarizer
category: research
description: Summarize and extract actionable insights from academic papers
tags: [academic, papers, summary, insights]
difficulty: beginner
estimatedCost: "$0.10-0.50"
config:
  name: academic-paper-summarizer

  agents:
    extractor:
      role: Academic content extractor
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [web_search, web_fetch, read, write]
      prompt: |
        Extract and structure the content from the provided academic paper(s):
        1. Fetch the full paper text (from URL, PDF link, or provided text)
        2. Identify and extract:
           - Title, authors, institution, publication venue, and date
           - Abstract (verbatim)
           - Research question / hypothesis
           - Methodology (study design, sample size, data sources, analysis methods)
           - Key results with specific numbers and statistical significance
           - Figures and tables (describe their content and key takeaways)
           - Limitations acknowledged by authors
           - Future work suggested
           - All references cited (for cross-referencing)
        3. Search for the paper's citation count and notable follow-up research
        Output: structured extraction document with section-by-section breakdown.

    summarizer:
      role: Research insight synthesizer
      model:
        provider: anthropic
        model: claude-sonnet-4-6
      tools: [read, write]
      prompt: |
        Transform the extracted paper content into an accessible summary:
        1. One-Paragraph Summary (150 words) — what they studied, how, and what they found
        2. Key Findings (5-7 bullet points) — the most important results in plain language
        3. Methodology Assessment — strengths and weaknesses of their approach
        4. Practical Implications — what this means for practitioners, not just academics
        5. Critical Analysis:
           - Are the conclusions supported by the data?
           - What alternative explanations exist?
           - How does this fit with or contradict existing research?
        6. Relevance Score (1-10) — how impactful is this for the user's domain
        7. Suggested Reading — 3-5 related papers worth exploring next
        Write for an educated non-specialist. Avoid jargon; explain technical
        terms when first used. Distinguish between correlation and causation.

  connections:
    - from: extractor
      to: summarizer

  budget:
    max_usd: 0.50

