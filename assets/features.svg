<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <rect width="900" height="320" fill="#09090b" rx="8"/>
  <rect width="900" height="320" fill="none" stroke="#1c1c1f" rx="8"/>

  <text x="450" y="36" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="500" letter-spacing="2" fill="#52525b">WHAT YOUR AGENTS CAN DO</text>

  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">

    <!-- Row 1 -->
    <!-- Multi-Agent -->
    <rect x="40" y="56" width="265" height="110" rx="6" fill="#18181b" stroke="#27272a"/>
    <circle cx="58" cy="80" r="4" fill="#f97316"/>
    <text x="70" y="84" font-size="12" font-weight="600" fill="#e4e4e7">Multi-Agent Swarms</text>
    <text x="56" y="104" font-size="9.5" fill="#71717a">Teams of specialized agents working in parallel.</text>
    <text x="56" y="118" font-size="9.5" fill="#71717a">Smart routing picks the best model for each task.</text>
    <text x="56" y="132" font-size="9.5" fill="#71717a">Hard budget caps. Visual builder. 140+ templates.</text>
    <text x="56" y="154" font-size="8" font-weight="500" letter-spacing="0.5" fill="#52525b">YAML · Drag-and-drop · Natural language</text>

    <!-- Computer Control -->
    <rect x="317" y="56" width="265" height="110" rx="6" fill="#18181b" stroke="#27272a"/>
    <circle cx="335" cy="80" r="4" fill="#22c55e"/>
    <text x="347" y="84" font-size="12" font-weight="600" fill="#e4e4e7">Computer Control</text>
    <text x="333" y="104" font-size="9.5" fill="#71717a">Screenshot + OCR + mouse + keyboard.</text>
    <text x="333" y="118" font-size="9.5" fill="#71717a">Operate any app visually. Run shell commands.</text>
    <text x="333" y="132" font-size="9.5" fill="#71717a">Manage files, apps, browser, system settings.</text>
    <text x="333" y="154" font-size="8" font-weight="500" letter-spacing="0.5" fill="#52525b">macOS · Windows · Linux · 65+ commands</text>

    <!-- Knowledge Graph -->
    <rect x="594" y="56" width="266" height="110" rx="6" fill="#18181b" stroke="#27272a"/>
    <circle cx="612" cy="80" r="4" fill="#3b82f6"/>
    <text x="624" y="84" font-size="12" font-weight="600" fill="#e4e4e7">Knowledge Graph</text>
    <text x="610" y="104" font-size="9.5" fill="#71717a">Entities and relationships from conversations.</text>
    <text x="610" y="118" font-size="9.5" fill="#71717a">Semantic search finds context by meaning.</text>
    <text x="610" y="132" font-size="9.5" fill="#71717a">Natural decay keeps memory fresh and relevant.</text>
    <text x="610" y="154" font-size="8" font-weight="500" letter-spacing="0.5" fill="#52525b">Up to 100,000 items · Auto-extraction</text>

    <!-- Row 2 -->
    <!-- 12 Channels -->
    <rect x="40" y="180" width="265" height="110" rx="6" fill="#18181b" stroke="#27272a"/>
    <circle cx="58" cy="204" r="4" fill="#a855f7"/>
    <text x="70" y="208" font-size="12" font-weight="600" fill="#e4e4e7">12 Messaging Channels</text>
    <text x="56" y="228" font-size="9.5" fill="#71717a">Telegram, WhatsApp, Slack, Discord, Signal,</text>
    <text x="56" y="242" font-size="9.5" fill="#71717a">iMessage, Teams, Google Chat, Matrix, IG, LINE.</text>
    <text x="56" y="256" font-size="9.5" fill="#71717a">Full agent loop on every channel. Not just text.</text>
    <text x="56" y="278" font-size="8" font-weight="500" letter-spacing="0.5" fill="#52525b">Tool use · Reasoning · Memory · Images</text>

    <!-- Smart Home -->
    <rect x="317" y="180" width="265" height="110" rx="6" fill="#18181b" stroke="#27272a"/>
    <circle cx="335" cy="204" r="4" fill="#eab308"/>
    <text x="347" y="208" font-size="12" font-weight="600" fill="#e4e4e7">Smart Home + Media</text>
    <text x="333" y="228" font-size="9.5" fill="#71717a">Philips Hue lights, scenes, brightness, color.</text>
    <text x="333" y="242" font-size="9.5" fill="#71717a">Sonos multi-room music. Spotify playback.</text>
    <text x="333" y="256" font-size="9.5" fill="#71717a">Home Assistant for locks, blinds, climate, more.</text>
    <text x="333" y="278" font-size="8" font-weight="500" letter-spacing="0.5" fill="#52525b">Local control · No cloud dependency</text>

    <!-- Automations -->
    <rect x="594" y="180" width="266" height="110" rx="6" fill="#18181b" stroke="#27272a"/>
    <circle cx="612" cy="204" r="4" fill="#ef4444"/>
    <text x="624" y="208" font-size="12" font-weight="600" fill="#e4e4e7">24/7 Automations</text>
    <text x="610" y="228" font-size="9.5" fill="#71717a">Event-driven triggers run full agent loops.</text>
    <text x="610" y="242" font-size="9.5" fill="#71717a">Email, schedule, webhook, or custom events.</text>
    <text x="610" y="256" font-size="9.5" fill="#71717a">Budget caps per trigger. Multi-channel alerts.</text>
    <text x="610" y="278" font-size="8" font-weight="500" letter-spacing="0.5" fill="#52525b">Up to 100 triggers · Always running</text>

  </g>

  <text x="450" y="312" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="7" fill="#27272a">© 2026 CodeAhead Lda · runpulso.com</text>
</svg>
