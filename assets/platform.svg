<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480">
  <rect width="900" height="480" fill="#09090b" rx="8"/>
  <rect width="900" height="480" fill="none" stroke="#1c1c1f" rx="8"/>

  <!-- Section label -->
  <text x="450" y="36" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="500" letter-spacing="2" fill="#52525b">PLATFORM OVERVIEW</text>

  <!-- Row label: Channels -->
  <text x="40" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="500" letter-spacing="1.5" fill="#3f3f46">CHANNELS</text>

  <!-- Channel cards -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <!-- Web -->
    <rect x="40" y="84" width="100" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="90" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#e4e4e7">Web</text>
    <text x="90" y="121" text-anchor="middle" font-size="8" fill="#52525b">Dashboard</text>

    <!-- Mobile -->
    <rect x="150" y="84" width="100" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="200" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#e4e4e7">Mobile</text>
    <text x="200" y="121" text-anchor="middle" font-size="8" fill="#52525b">iOS + Android</text>

    <!-- Telegram -->
    <rect x="260" y="84" width="100" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="310" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#e4e4e7">Telegram</text>
    <circle cx="355" cy="100" r="3" fill="#22c55e"/>

    <!-- WhatsApp -->
    <rect x="370" y="84" width="100" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="420" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#e4e4e7">WhatsApp</text>
    <circle cx="465" cy="100" r="3" fill="#22c55e"/>

    <!-- Slack -->
    <rect x="480" y="84" width="100" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="530" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#e4e4e7">Slack</text>
    <circle cx="575" cy="100" r="3" fill="#22c55e"/>

    <!-- Discord -->
    <rect x="590" y="84" width="100" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="640" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#e4e4e7">Discord</text>
    <text x="640" y="121" text-anchor="middle" font-size="8" fill="#52525b">+ Signal</text>

    <!-- +5 more -->
    <rect x="700" y="84" width="160" height="48" rx="6" fill="#18181b" stroke="#27272a"/>
    <text x="780" y="105" text-anchor="middle" font-size="11" font-weight="600" fill="#a1a1aa">+5 more channels</text>
    <text x="780" y="121" text-anchor="middle" font-size="8" fill="#52525b">Teams, Matrix, LINE, IG, Messenger</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#27272a" stroke-width="1">
    <line x1="90" y1="132" x2="90" y2="170"/>
    <line x1="200" y1="132" x2="200" y2="170"/>
    <line x1="310" y1="132" x2="350" y2="170"/>
    <line x1="420" y1="132" x2="420" y2="170"/>
    <line x1="530" y1="132" x2="500" y2="170"/>
    <line x1="640" y1="132" x2="580" y2="170"/>
    <line x1="780" y1="132" x2="660" y2="170"/>
  </g>

  <!-- PULSO ENGINE -->
  <rect x="40" y="170" width="820" height="72" rx="8" fill="#18181b" stroke="#27272a"/>
  <rect x="40" y="170" width="820" height="1" fill="#FF512F" opacity="0.6"/>

  <text x="450" y="200" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" letter-spacing="0.5" fill="#fafafa">Pulso Engine</text>

  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" text-anchor="middle" font-size="9" fill="#71717a">
    <text x="160" y="226">Agent Orchestration</text>
    <rect x="260" y="218" width="1" height="14" fill="#27272a"/>
    <text x="340" y="226">Smart Model Routing</text>
    <rect x="428" y="218" width="1" height="14" fill="#27272a"/>
    <text x="510" y="226">Knowledge Graph</text>
    <rect x="590" y="218" width="1" height="14" fill="#27272a"/>
    <text x="680" y="226">Edge Runtime</text>
  </g>

  <!-- Connection lines down -->
  <g stroke="#27272a" stroke-width="1">
    <line x1="152" y1="242" x2="152" y2="278"/>
    <line x1="355" y1="242" x2="355" y2="278"/>
    <line x1="558" y1="242" x2="558" y2="278"/>
    <line x1="752" y1="242" x2="752" y2="278"/>
  </g>

  <!-- Row label: Capabilities -->
  <text x="40" y="272" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="500" letter-spacing="1.5" fill="#3f3f46">CAPABILITIES</text>

  <!-- Capability cards -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <!-- Agent Teams -->
    <rect x="40" y="278" width="192" height="84" rx="6" fill="#18181b" stroke="#27272a"/>
    <rect x="40" y="278" width="192" height="1" fill="#f97316" opacity="0.5"/>
    <text x="56" y="302" font-size="12" font-weight="600" fill="#e4e4e7">Agent Teams</text>
    <text x="56" y="318" font-size="9" fill="#71717a">Parallel multi-agent swarms</text>
    <text x="56" y="332" font-size="9" fill="#71717a">140+ templates, visual builder</text>
    <text x="56" y="350" font-size="8" font-weight="600" fill="#a1a1aa" letter-spacing="0.5">UP TO 20 CONCURRENT AGENTS</text>

    <!-- Memory -->
    <rect x="248" y="278" width="192" height="84" rx="6" fill="#18181b" stroke="#27272a"/>
    <rect x="248" y="278" width="192" height="1" fill="#3b82f6" opacity="0.5"/>
    <text x="264" y="302" font-size="12" font-weight="600" fill="#e4e4e7">Memory</text>
    <text x="264" y="318" font-size="9" fill="#71717a">Knowledge graph + semantic search</text>
    <text x="264" y="332" font-size="9" fill="#71717a">Auto-extraction, natural decay</text>
    <text x="264" y="350" font-size="8" font-weight="600" fill="#a1a1aa" letter-spacing="0.5">UP TO 100K ITEMS</text>

    <!-- Companion -->
    <rect x="456" y="278" width="192" height="84" rx="6" fill="#18181b" stroke="#27272a"/>
    <rect x="456" y="278" width="192" height="1" fill="#22c55e" opacity="0.5"/>
    <text x="472" y="302" font-size="12" font-weight="600" fill="#e4e4e7">Companion</text>
    <text x="472" y="318" font-size="9" fill="#71717a">Shell, files, apps, browser, audio</text>
    <text x="472" y="332" font-size="9" fill="#71717a">Screenshot, OCR, mouse, keyboard</text>
    <text x="472" y="350" font-size="8" font-weight="600" fill="#a1a1aa" letter-spacing="0.5">MACOS + WINDOWS + LINUX</text>

    <!-- AI Models -->
    <rect x="664" y="278" width="196" height="84" rx="6" fill="#18181b" stroke="#27272a"/>
    <rect x="664" y="278" width="196" height="1" fill="#a855f7" opacity="0.5"/>
    <text x="680" y="302" font-size="12" font-weight="600" fill="#e4e4e7">Any AI Model</text>
    <text x="680" y="318" font-size="9" fill="#71717a">Anthropic, OpenAI, Google</text>
    <text x="680" y="332" font-size="9" fill="#71717a">DeepSeek, Mistral, Ollama, +200</text>
    <text x="680" y="350" font-size="8" font-weight="600" fill="#a1a1aa" letter-spacing="0.5">BYOK — YOUR KEYS, YOUR DATA</text>
  </g>

  <!-- Row label: Integrations -->
  <text x="40" y="396" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="500" letter-spacing="1.5" fill="#3f3f46">INTEGRATIONS</text>

  <!-- Integration pills -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="500" fill="#a1a1aa" text-anchor="middle">
    <rect x="40" y="404" width="72" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="76" y="421">Gmail</text>

    <rect x="120" y="404" width="80" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="160" y="421">Calendar</text>

    <rect x="208" y="404" width="72" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="244" y="421">GitHub</text>

    <rect x="288" y="404" width="72" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="324" y="421">Notion</text>

    <rect x="368" y="404" width="60" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="398" y="421">Jira</text>

    <rect x="436" y="404" width="68" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="470" y="421">Linear</text>

    <rect x="512" y="404" width="72" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="548" y="421">Spotify</text>

    <rect x="592" y="404" width="86" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="635" y="421">Philips Hue</text>

    <rect x="686" y="404" width="68" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="720" y="421">Sonos</text>

    <rect x="762" y="404" width="98" height="26" rx="13" fill="none" stroke="#27272a"/>
    <text x="811" y="421">HomeAssist.</text>
  </g>

  <!-- Security footer -->
  <rect x="40" y="448" width="820" height="1" fill="#1c1c1f"/>
  <text x="450" y="468" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="500" letter-spacing="2" fill="#3f3f46">AES-256  ·  TLS 1.3  ·  V8 ISOLATES  ·  2FA  ·  SOC 2  ·  ISO 27001  ·  ZERO TRAINING ON YOUR DATA  ·  SECURITY AUDITED</text>
