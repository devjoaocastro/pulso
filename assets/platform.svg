    <text x="708" y="388" font-family="system-ui, sans-serif" font-size="9" fill="#666666">Anthropic · OpenAI · Google</text>
    <text x="708" y="402" font-family="system-ui, sans-serif" font-size="9" fill="#666666">DeepSeek · Mistral · Ollama</text>
