  <!-- === BOTTOM: Security bar === -->
  <g>
    <rect x="30" y="450" width="840" height="44" rx="8" fill="#ffffff" fill-opacity="0.02" stroke="#222222"/>
    <text x="450" y="467" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#444444" letter-spacing="2">AES-256-GCM  ·  TLS 1.3  ·  V8 ISOLATES  ·  2FA  ·  SOC 2  ·  ISO 27001  ·  ZERO TRAINING ON YOUR DATA</text>
