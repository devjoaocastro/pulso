    <rect x="680" y="340" width="190" height="80" rx="8" fill="url(#card)" stroke="#2a2a2a"/>
    <circle cx="708" cy="365" r="10" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-opacity="0.3"/>
    <text x="708" y="369" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#f59e0b">AI</text>
