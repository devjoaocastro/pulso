  <text x="450" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#444444" letter-spacing="1.5">YOUR DEVICES &amp; CHANNELS</text>

  <!-- Web -->
  <g filter="url(#shadow)">
    <rect x="30" y="100" width="120" height="60" rx="8" fill="url(#card)" stroke="#2a2a2a"/>
    <text x="90" y="126" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#ffffff">Web App</text>
    <text x="90" y="144" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666666">Dashboard</text>
  </g>
