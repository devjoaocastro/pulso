    <text x="630" y="126" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#ffffff">Slack</text>
    <text x="630" y="144" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Production</text>
