    <text x="360" y="144" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Production</text>
  </g>
  <!-- WhatsApp -->
  <g filter="url(#shadow)">
    <rect x="435" y="100" width="120" height="60" rx="8" fill="url(#card)" stroke="#2a2a2a"/>
